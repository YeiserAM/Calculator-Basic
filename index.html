<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:600,700">
    <title>Calculadora</title>
    <link href="logo.png" rel="icon">
</head>
<body>
    
    <div class="container-title">
        <span style="--l: 'C'; ">C</span>
        <span style="--l: 'A'; ">A</span>
        <span style="--l: 'L'; ">L</span>
        <span style="--l: 'C'; ">C</span>
        <span style="--l: 'U'; ">U</span>
        <span style="--l: 'L'; ">L</span>
        <span style="--l: 'A'; ">A</span>
        <span style="--l: 'D'; ">D</span>
        <span style="--l: 'O'; ">O</span>
        <span style="--l: 'R'; ">R</span>
        <span style="--l: 'A'; ">A</span>
        <span style="--l: '-'; ">-</span>
        <span style="--l: 'Y'; ">Y</span>
        <span style="--l: 'E'; ">E</span>
        <span style="--l: 'I'; ">I</span>

    </div>


    <div id="container">
        <div id="calculator">
            <div id="result">
                <div id="history">
                    <p id="history-value"></p>
            </div>
            <div id="output">
                <p id="output-value"></p>
            </div>
            </div>
            <div id="keyboard">
                <button class="operator" id="clear">C</button>
                <button class="operator" id="backspace">CE</button>
                <button class="operator" id="%">%</button>
                <button class="operator" id="/">&#247</button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="*">&times;</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="-">-</button>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="+">+</button>
                <button class="empty" id="empty"></button>
                <button class="number" id="0">0</button>
                <button class="empty" id="empty"></button>
                <button class="operator" id="=">=</button>
                
            </div>
        </div>
    </div>

<script src="main.js"></script>
</body>
</html>
